<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Todo</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Todos</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#">Setting</a>
              <a class="dropdown-item" href="#">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section id="register">
      <div class="container w-50 h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <strong>Register</strong>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label class="text-muted" for="exampleInputEmail1"
                      >Email address</label
                    ><input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="exampleInputPassword1"
                      >Password</label
                    ><input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                      Register
                    </button>
                  </div>
                </form>

                Already have an account?
                <a href="#" onclick="loginPage()"> Login here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="login">
      <div class="container w-50">
        <div class="row justify-content-center">
          <div class="col">
            <div class="card">
              <div class="card-header">
                <strong>Login to your account</strong>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label class="text-muted" for="exampleInputEmail1"
                      >Email address</label
                    ><input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="exampleInputPassword1"
                      >Password</label
                    ><input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block"
                      onclick="login()"
                    >
                      Login
                    </button>
                  </div>
                </form>

                Don't have an account?
                <a href="#" onclick="registerPage()">Register here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="dashboard">
      <div class="container">
        <div class="row">
          <div class="col">Kalender</div>
          <div class="col-8">List</div>
        </div>
      </div>
    </section>
  </body>
</html>
