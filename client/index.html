<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy Todo</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Todos</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#"
                ><i class="fa fa-cog" aria-hidden="true"></i> Setting</a
              >
              <a class="dropdown-item" onclick="logout()" href="#"
                ><i class="fa fa-sign-out"></i> Logout</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div id="alert"></div>
    </section>

    <section id="auth">
      <div class="container">
        <div class="row align-items-center" style="height: 100vh">
          <div class="col-md-6">
            <h1>Fancy Todo App</h1>
            <br />
            <h3 id="quote"></h3>
            <p id="author"></p>
          </div>
          <div class="col-md-6">
            <div class="card" id="register">
              <div class="card-header">
                <strong>Register</strong>
              </div>
              <div class="card-body">
                <form onsubmit="register(event)">
                  <div class="form-group">
                    <label class="text-muted" for="firstNameRegister"
                      >First Name</label
                    ><input
                      type="text"
                      class="form-control"
                      id="firstNameRegister"
                      placeholder="Enter first name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="lastNameRegister"
                      >Last Name</label
                    ><input
                      type="text"
                      class="form-control"
                      id="lastNameRegister"
                      placeholder="Enter last name"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="emailRegister"
                      >Email address</label
                    ><input
                      type="email"
                      class="form-control"
                      id="emailRegister"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="passwordRegister"
                      >Password</label
                    >
                    <div class="input-group" id="passwordInput">
                      <input
                        class="form-control"
                        type="password"
                        id="passwordRegister"
                        placeholder="Enter password"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text"
                          ><a href=""
                            ><i
                              class="fa fa-eye-slash"
                              aria-hidden="true"
                            ></i></a
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                      Register
                    </button>
                  </div>
                </form>

                Already have an account?
                <a href="#" onclick="loginPage()"> Login here</a>
              </div>
            </div>

            <div class="card" id="login">
              <div class="card-header">
                <strong>Login</strong>
              </div>
              <div class="card-body">
                <form onsubmit="login(event)">
                  <div class="form-group">
                    <label class="text-muted" for="emailLogin"
                      >Email address</label
                    ><input
                      type="email"
                      class="form-control"
                      id="emailLogin"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="text-muted" for="passwordLogin"
                      >Password</label
                    >
                    <div class="input-group" id="passwordInput">
                      <input
                        class="form-control"
                        type="password"
                        id="passwordLogin"
                        placeholder="Enter password"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text"
                          ><a href=""
                            ><i
                              class="fa fa-eye-slash"
                              aria-hidden="true"
                            ></i></a
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                      Login
                    </button>
                  </div>
                </form>

                Don't have an account?
                <a href="#" onclick="registerPage()"> Register here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="dashboard">
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h2>Hi Bro!</h2>
            <div id="clock">loading ...</div>
            <h4 id="holidaysMonth"></h4>
          </div>
          <div class="col-8">
            <h3>Your Todo:</h3>
            <div class="mb-3">
              <button class="btn btn-primary w-25" onclick="showTodoForm()">
                Add Todo
              </button>
            </div>
            <div class="card" id="todoForm">
              <div class="card-body">
                <form onsubmit="addTodo(event)">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="titleTodo"
                      placeholder="Enter Title"
                    />
                  </div>
                  <div class="form-group">
                    <input type="date" class="form-control" id="dateTodo" />
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      rows="5"
                      id="descriptionTodo"
                      placeholder="Enter Description"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary w-25">
                      Add
                    </button>
                    <button
                      type="button"
                      onclick="hideTodoForm()"
                      class="btn btn-danger w-25"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <hr />
            <div id="todoList"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
